version: "3.9"
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3000/api/afisha
        VITE_CDN_URL: http://localhost:3000/content/afisha
    container_name: frontend
    networks:
      - webnet
    volumes:
      - frontend_dist:/film-react-nest/dist

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    networks:
      - webnet
    environment:
      - DB_HOST=localhost
      - DB_PORT=5432
      - DB_NAME=nest_project
    depends_on:
      - postgres

  postgres:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes: 
      - postgres_data:/var/lib/postgresql/data    

  nginx:
    image: nginx:latest
    ports:
      - 80:80
      - 443:443
    networks:
      - webnet
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - frontend_dist:/var/www/frontend:ro    

volumes:
  postgres_data:
  frontend_dist:

networks:
  webnet:
